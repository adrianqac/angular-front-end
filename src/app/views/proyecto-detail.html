<div *ngIf="!proyecto">
	<p>Cargando proyecto...</p>
</div>
<div class="row" *ngIf="proyecto">
	<div class="col-lg-8">
		<h3>Ver Detalles del proyecto</h3>
	</div>
	<div class="col-lg-8">
		<br/><br/>
		<p>ID:	{{proyecto.proyectoID}}</p>
		<p>Proyecto:	{{proyecto.nombre}}</p>
		<p>Proyect Manager:	{{proyecto.nombre}}</p>
		<p>Descripcion:	{{proyecto.descripcion}}</p>
	</div>
</div>
