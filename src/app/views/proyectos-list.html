<h3>{{titulo}}</h3>
<hr/>


<div *ngIf="!proyectos">
	Cargando listado de proyectos...
</div>
<div *ngIf="proyectos">
	<div class="row">
		<div class="col-lg" *ngFor="let proyecto of proyectos">
			<div class="thumbnail">
				<div class="caption">
					<h3>{{proyecto.nombre}}</h3>
					<p>{{proyecto.descripcion}}</p>

					<div class="botones" *ngIf="confirmado != proyecto.proyectoID">
						<a [routerLink]="['/proyectos', proyecto.proyectoID]" class="btn btn-md btn-primary">Ver</a>
						<a *ngIf="_userService.isLoggedAdmin() == 'true'" [routerLink]="['/editar-proyecto', proyecto.proyectoID]" class="btn btn-md btn-warning">Editar</a>
						<a *ngIf="_userService.isLoggedAdmin() == 'true'" (click)="borrarConfirm(proyecto.proyectoID)" class="btn btn-md btn-danger">Borrar</a>
					</div>

					<div class="seguro" *ngIf="confirmado == proyecto.proyectoID">
						<a (click)="onDeleteProyecto(proyecto.proyectoID)" class="btn btn-md btn-danger">
							Quiero eliminarlo
						</a>
						<a (click)="cancelarConfirm()" class="btn btn-md btn-warning">Cancelar</a>
					</div>

				</div>
			</div>
		
	</div>
</div>
